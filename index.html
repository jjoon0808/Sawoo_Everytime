<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SawooE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-school"></i>사우고 에타</h1>
                <p class="subtitle">자유롭게 의견을 나누는 공간</p>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 게시글 작성 폼 -->
            <section class="post-form-section">
                <div class="form-container">
                    <h2><i class="fas fa-edit"></i> 새 게시글 작성</h2>
                    <form id="postForm" class="post-form">
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" id="title" name="title" required placeholder="제목을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="content">내용</label>
                            <textarea id="content" name="content" required placeholder="내용을 입력하세요" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">카테고리</label>
                            <select id="category" name="category">
                                <option value="일반">일반</option>
                                <option value="학교생활">학교생활</option>
                                <option value="수업">수업</option>
                                <option value="친구">친구</option>
                                <option value="고민상담">고민상담</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> 게시하기
                        </button>
                    </form>
                </div>
            </section>

            <!-- 카테고리 필터 -->
            <section class="filter-section">
                <div class="filter-container">
                    <h3>카테고리별 보기</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-category="all">전체</button>
                        <button class="filter-btn" data-category="일반">일반</button>
                        <button class="filter-btn" data-category="학교생활">학교생활</button>
                        <button class="filter-btn" data-category="수업">수업</button>
                        <button class="filter-btn" data-category="친구">친구</button>
                        <button class="filter-btn" data-category="고민상담">고민상담</button>
                        <button class="filter-btn" data-category="기타">기타</button>
                    </div>
                </div>
            </section>

            <!-- 게시글 목록 -->
            <section class="posts-section">
                <div class="posts-container">
                    <h2><i class="fas fa-list"></i> 게시글 목록</h2>
                    <div id="postsList" class="posts-list">
                        <!-- 게시글들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>&copy; 2024 우리 학교 익명 게시판. 모든 게시글은 익명으로 작성됩니다.</p>
        </footer>
    </div>

    <!-- 게시글 상세 모달 -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
